<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fire Weather Index AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Enterprise Color Palette */
            --primary: #000000;
            --primary-hover: #333333;
            --bg-color: #f5f5f7;
            --card-bg: #ffffff;
            --text-main: #1d1d1f;
            --text-secondary: #86868b;
            --border: #d2d2d7;
            --border-focus: #0066cc;
            --danger: #ff3b30;
            --success: #34c759;
            --radius: 12px;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            border-radius: 24px;
            box-shadow: var(--shadow);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        p.subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }

        /* Grid Layout for Inputs */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg-color);
            transition: all 0.2s ease;
            outline: none;
            color: var(--text-main);
        }

        input:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.05);
        }

        /* Button Styling */
        .actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px; /* Pill shape */
            cursor: pointer;
            transition: transform 0.1s ease, background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Result Section */
        .result-card {
            margin-top: 40px;
            padding: 24px;
            border-radius: var(--radius);
            background: #fbfbfd;
            border: 1px solid var(--border);
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .result-value {
            font-size: 48px;
            font-weight: 700;
            margin-top: 8px;
            background: linear-gradient(135deg, #1d1d1f 0%, #434344 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container { padding: 24px; }
            h1 { font-size: 24px; }
            .form-grid { grid-template-columns: 1fr; }
            button { width: 100%; }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Predictive Analytics</h1>
            <p class="subtitle">Enter environmental parameters to calculate Fire Weather Index.</p>
        </div>

        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-grid">
                <div class="input-group">
                    <label>Temperature (Â°C)</label>
                    <input type="text" name="Temperature" placeholder="e.g. 35" required />
                </div>
                <div class="input-group">
                    <label>Humidity (RH %)</label>
                    <input type="text" name="RH" placeholder="e.g. 45" required />
                </div>
                <div class="input-group">
                    <label>Wind Speed (km/h)</label>
                    <input type="text" name="Ws" placeholder="e.g. 15" required />
                </div>

                <div class="input-group">
                    <label>Rain (mm)</label>
                    <input type="text" name="Rain" placeholder="e.g. 0.0" required />
                </div>
                <div class="input-group">
                    <label>FFMC Index</label>
                    <input type="text" name="FFMC" placeholder="e.g. 85.5" required />
                </div>
                <div class="input-group">
                    <label>DMC Index</label>
                    <input type="text" name="DMC" placeholder="e.g. 10.2" required />
                </div>

                <div class="input-group">
                    <label>DC Index</label>
                    <input type="text" name="DC" placeholder="e.g. 34.5" required />
                </div>
                <div class="input-group">
                    <label>ISI Index</label>
                    <input type="text" name="ISI" placeholder="e.g. 6.4" required />
                </div>
                <div class="input-group">
                    <label>BUI Index</label>
                    <input type="text" name="BUI" placeholder="e.g. 12.3" required />
                </div>

                <div class="input-group">
                    <label>Class Code (0/1)</label>
                    <input type="text" name="Classes" placeholder="0 = Safe, 1 = Fire" required />
                </div>
                <div class="input-group">
                    <label>Region Code (0/1)</label>
                    <input type="text" name="Region" placeholder="0 = Bejaia, 1 = Sidi" required />
                </div>
            </div>

            <div class="actions">
                <button type="submit">Calculate Risk</button>
            </div>
        </form>

        {% if result %}
        <div class="result-card">
            <p class="subtitle">Predicted FWI Score</p>
            <div class="result-value">{{ result }}</div>
        </div>
        {% endif %}
    </div>
</body>
</html>
